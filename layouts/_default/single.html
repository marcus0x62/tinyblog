{{ partial "header" . }}

{{ if .Params.highlight }}
  <link rel="stylesheet" href="/css/highlight.css">
{{ end }}

<main>
    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>

    <div align="start" class="post-body">{{ .Content }}</div>
</main>

{{ if .Params.comments }}
  <script src="/js/tinycomments.js" onLoad="get_comments();"></script>
  {{ partial "comments" . }}
{{ end }}

{{ partial "footer" . }}
