<div class="list-item">
<b><a href="{{ .RelPermalink }}">{{ .Title }}</a></b>
{{- if .Date }}
  {{ .Date | time.Format ":date_medium" }}
  {{- if ne .Lastmod .Date }}
    (<i>Updated: {{ .Lastmod | time.Format ":date_medium" }}</i>)
  {{- end }}<br/>
{{- end }}
{{ .Summary | plainify }}
{{ if .Truncated }}
  <a href="{{ .RelPermalink }}">read more...</a>
{{ end }}
<br/>
{{ partial "tags" . }}
<br/><br/>

</div>
