baseURL = 'https://tinyblogexample.marcusb.org/'
languageCode = 'en-us'
title = 'Tinyblog Demonstration Site'
enableEmoji = true
[markup]
  [markup.highlight]
    noClasses=false
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

[module]
[[module.imports]]
        path = 'github.com/marcus0x62/tinyblog'
[[module.imports]]
        path = 'github.com/marcus0x62/tinycomments'
[[module.imports]]
        path = 'github.com/marcus0x62/tinyimages'

[params]
    author = "Marcus Butler"
    #meLinks = ["https://example.com/@yourmastodonname"]
    licenseText = "Tinyblog is licensed under the MIT License"
    licenseLink = "https://marcusb.org/hacks/MIT-LICENSE.txt"
    #accentColor = "grey"
    #textColor = "black"
    #backgroundColor = "#fefbea"
    #navbarBackgroundColor = "#ffffea"
    #navbarBorderTop = "2px"
    #navbarBorderBottom = "1px"
    #navbarIconSize = "16px"
    #itemsPerPage = "5"
    #socialShare = ["disabled"]
    #socialShare = ["hackernews", "lobsters", "mastodon", "bluesky", "x", "facebook", "linkedin"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/tinyblog/"
    name = "Tiny Blog"
    weight = 2

[[menu.main]]
    url = "/tinycomments.html"
    name = "Tiny Comments"
    weight = 3

[[menu.main]]
    url = "/tinyimages.html"
    name = "Tiny Images"
    weight = 4

[[menu.main]]
    url = "/contact.html"
    name = "Contact"
    weight = 5
